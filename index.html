<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Application</h1>
            <div class="quiz-info">
                <span id="question-count">Question 1 of 5</span>
                <span id="timer">Time: 05:00</span>
                <span id="score">Score: 0</span>
            </div>
        </div>
        
        <div class="quiz-body">
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be added here by JavaScript -->
                </div>
                <div id="open-ended-container" class="hidden">
                    <input type="text" id="open-ended-answer" placeholder="Type your answer here...">
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn">Previous</button>
                <button id="next-btn" class="control-btn">Next</button>
                <button id="submit-btn" class="control-btn hidden">Submit</button>
                <button id="restart-btn" class="control-btn hidden">Restart Quiz</button>
            </div>
        </div>
    </div>
    
    <div id="results-container" class="hidden">
        <h2>Quiz Results</h2>
        <p id="final-score">Your final score is: 0/5</p>
        <p id="feedback">Feedback will appear here</p>
        <button id="view-answers-btn" class="control-btn">View Answers</button>
        <div id="answers-review" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
